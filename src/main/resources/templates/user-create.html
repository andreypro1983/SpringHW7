<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
    <label for="name">Имя пользователя</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <label for="password">Пароль</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <label for="age">Возраст</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age">
    <label for="city">Город проживания</label>
    <input type="text" th:field="*{city}" id="city" placeholder="City">
    <input type="submit" value="Добавить пользователя">
</form>
</body>
</html>
